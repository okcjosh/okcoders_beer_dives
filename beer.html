<!DOCTYPE html>
<html>
​
<head>
​
  <script data-require="angular.js@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
​
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
​
</head>
​
<body>
  <script>
    var app = angular.module("BeerList", []);
    app.controller("BeerCtrl", function($scope) {
      $scope.places = ["Fasslers Hall", "BleuGarten", "Tapwerks"];
      $scope.addItem = function() {
        $scope.oopsie = "";
        if (!$scope.addMe) {
          return;
        }
        if ($scope.places.indexOf($scope.addMe) == -1) {
          $scope.places.push($scope.addMe);
        } else {
          $scope.oopsie = "No double dipping during a pub crawl, mate.";
        }
      }
      $scope.removeItem = function(x) {
        $scope.errortext = "";
        $scope.places.splice(x, 1);
      }
    });
  </script>
  <div ng-app="BeerList" ng-cloak="" ng-controller="BeerCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-hor-16">
      <h3>okcoders beer rankings</h3>
    </header>
    <ul class="w3-ul">
      <li ng-repeat="x in places" class="w3-padding-hor-16">{{x}} <span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">×</span>
      </li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-hor-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
          <input placeholder="Add Beer Git Place" ng-model="addMe" class="w3-input w3-border w3-padding" />
        </div>
        <div class="skipclass">
          <button ng-click="addItem()" class="w3-btn w3-padding w3-blue">Add</button>
        </div>
      </div>
      <p class="w3-padding-left w3-text-red">{{oopsie}}</p>
    </div>
  </div>
</body>
​
</html>
